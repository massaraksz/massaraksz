<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>MASSARAKSZ — Inicjatywa Technologii Obronnej</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Massaraksz — Defense Technology Initiative. Niezależna inicjatywa technologii obronnej.">
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="MASSARAKSZ">
  <meta property="og:description" content="Inicjatywa Technologii Obronnej · Defense Technology Initiative">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://massaraksz.github.io/massaraksz/assets/logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="assets/favicon.png">
  <style>
    :root {
      --bg: #0c0e12;        /* ciemne tło */
      --fg: #e6e8ea;        /* jasny tekst */
      --muted: #a8b0ba;     /* opis */
      --accent: #2f86c7;    /* niebieski */
      --steel: #98a1aa;     /* stalowy */
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -20%, #11161d 0%, var(--bg) 60%);
      color: var(--fg);
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: grid; place-items: center;
    }
    .wrap {
      width: min(920px, 92vw);
      padding: 56px 24px;
      text-align: center;
    }
    .logo {
      width: 132px; height: 132px; margin: 0 auto 18px;
      background: url("assets/logo.png") center/contain no-repeat;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,.45));
    }
    h1 { font-size: clamp(28px, 4vw, 44px); letter-spacing: .06em; margin: 6px 0 4px }
    .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      margin: 6px 0 26px;
    }
    .cta { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center }
    .btn {
      padding: 12px 18px; border: 1px solid rgba(255,255,255,.16);
      border-radius: 12px; text-decoration: none; color: var(--fg);
      transition: .2s ease; backdrop-filter: blur(4px);
    }
    .btn:hover { border-color: rgba(255,255,255,.32); transform: translateY(-1px) }
    .btn.accent { border-color: rgba(47,134,199,.5); background: linear-gradient(180deg, rgba(47,134,199,.22), rgba(47,134,199,.12)); }
    footer {
      margin-top: 30px; color: #7f8791; font-size: 13px;
      border-top: 1px solid rgba(255,255,255,.08); padding-top: 14px;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="logo" aria-label="Logo Massaraksz"></div>
    <h1>MASSARAKSZ</h1>
    <div class="sub">Inicjatywa Technologii Obronnej · <span lang="en">Defense Technology Initiative</span></div>
    <div class="cta">
      <a class="btn accent" href="mailto:contact@massaraksz.com">contact@massaraksz.com</a>
      <a class="btn" href="https://massaraksz.com" target="_blank" rel="noopener">massaraksz.com</a>
      <a class="btn" href="README.md">README</a>
    </div>
    <footer>© Massaraksz 2025</footer>
  </main>
</body>
</html>
